<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Bird Flu</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<script src="http://d3js.org/d3.v3.min.js"></script>

<body>
  <h1>South Dakota example</h1>
  <style>
    .chart rect {
      fill: steelblue;
    }
    
    .chart text {
      fill: black;
      font: 10px sans-serif;
      text-anchor: middle;
    }
  </style>
  <svg class="chart"></svg>
  <script type="text/javascript">
    var SoDak = [
      {
        county: 'Moody',
        flockSize: 52000
      },
      {
        county: 'Moody',
        flockSize: 642700
      },
      {
        county: 'Yankton',
        flockSize: 70600
      },
      {
        county: "Hutchinson",
        flockSize: 70600
      },
      {
        county: "Spink",
        flockSize: 33300
      },
      {
        county: "Roberts",
        flockSize: 66600
      },
      {
        county: "McPherson",
        flockSize: 55200
      },
      {
        county: "McCook",
        flockSize: 54700
      },
      {
        county: "Kingsbury",
        flockSize: 71900
      },
      {
        county: "Beadle",
        flockSize: 50600
      }
].sort(function (obj1, obj2) {
      // Ascending: first flock less than the previous
      return obj1.flockSize - obj2.flockSize;
    });
    var margin = {
        top: 40,
        right: 60,
        bottom: 40,
        left: 60
      },
      width = 960 - margin.left - margin.right,
      height = 1000 - margin.top - margin.bottom,
      barWidth = width / SoDak.length;
    var x = d3.scale.ordinal()
      .rangeRoundBands([0, width], .5);
    var y = d3.scale.linear()
      .range([height, 0]); //possible change [height, 0]
    var xAxis = d3.svg.axis()
      .scale(x)
      .orient("bottom")
      .ticks(11);
    var yAxis = d3.svg.axis()
      .scale(y)
      .orient("left")
      .ticks(200);
    //change attributes of chart
    var chart = d3.select(".chart")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .data(SoDak)
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
      //make rectangles
    var bar = chart.selectAll("g")
      .data(SoDak)
      .enter().append("g")
      .attr("transform", function (d, i) { //move rectangles over
        return "translate(" + ((i * barWidth) + margin.left) + "," + 0 + ")";
      });

    y.domain([0, d3.max(function (d) {
      console.log(d.flockSize / 100);
      return d.flockSize / 100;
    })])
    y.range([10, 400]);
    x.domain(SoDak.map(function (d) {
      return d.county;
    }));
    //fiddling with that chart axis
    chart.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(" + margin.left + "," + 925 + ")")
      .call(xAxis);
    chart.selectAll("g.tick")
      .attr("transform", function (d, i) {
        console.log("translate(" + ((barWidth / 2) * (i + 1)) + "," + 0 + ")"); //Error: last tick not visible
        return "translate(" + ((barWidth / 2) * (i + 1 + i)) + "," + 0 + ")";

      });

    chart.append("g")
      .attr("class", "y axis")
      .attr("transform", "translate(" + 0 + "," + 0 + ")")
      .call(yAxis);
    chart.selectAll("g.y.axis.tick")
      .attr("transform", function (d, i) {
        console.log("translate(" + ((barWidth / 2) * (i + 1)) + "," + 0 + ")"); //Error: last tick not visible
        return "translate(" + ((barWidth / 2) * (i + 1 + i)) + "," + 0 + ")";

      });
    //add rectangles
    bar.append("rect")
      .attr('class', 'bar')
      .attr('y', function (d) {
        return height - (d.flockSize / 100); //Must calculate height by subtracting flock size
      })
      .attr('height', function (d) {
        return (d.flockSize / 100);
      })
      .attr("width", function (d) {
        return barWidth - 1
      });
    //size labels
    bar.append("text")
      .attr("x", barWidth / 2)
      .attr("y", function (d) {
        if (d.flockSize < 100000) { //adjust for magnitude
          return height - (d.flockSize / 1000) - 150;
        } else {
          return height - (d.flockSize / 10000) - 150;
        };
      })
      .attr("dy", ".75em")
      .text(function (d) {
        return d.flockSize;
      });
    //county labels
    bar.append("text")
      .attr("x", barWidth / 2)
      .attr("y", function (d) {
        if (d.flockSize < 100000) { //adjust for magnitude
          return height - (d.flockSize / 1000) - 100;
        } else {
          return height - (d.flockSize / 10000) - 100;
        };
      })
      .attr("dy", ".75em")
      .text(function (d) {
        return d.county;
      });

    function type(d) {
      d.flockSize = +d.flockSize;
      return d;
    }
  </script>

</body>

</html>
